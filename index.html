<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <title>Guess number game</title>
    </head>
    <body>
        <div class="info-div">
            <h2>Guess Number Game</h2>
            <p>Hello player! You need to guess the number that your browser hides</p>
            <p id="result"></p>
        </div>
        <div class="main-div">
            <button onclick="newGame()">Play!</button>
            <button onclick="startGame()">Start</button>
            <input type="text" name="max" id="maxNumber" />
            <input type="text" name="tries" id="tries" />
            <input type="text" name="inputRow" id="inputRow" />
            <button onclick="checker()" style="margin-top: 1rem">Check!</button>
        </div>
        <script src="script.js"></script>
    </body>
</html>
